{% extends 'cafe/base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}
    Contact Us
{% endblock %}

{% block body_block %}
    <h2>Contact Us</h2>
    <div>
        <form id = "contact_form" method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            {{form|crispy}}
            <br/><br/>
            <input type="submit" name="submit" value ="Submit" />
        </form>
    </div>
{% endblock %}
