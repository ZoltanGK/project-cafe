{% extends 'cafe/base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}
    Student Account
{% endblock %}

{% block body_block %}

<h2 class = "form_title">Post an Issue</h2>
<form id="issue_form" method="post" action="{% url 'student_account' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" name="submit" value="Post Issue">
</form>

{% endblock %}
